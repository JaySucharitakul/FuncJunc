<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FuncJunc Functional Code Composer</title>
    <link rel="icon" type="image/x-icon" href="icon/favicon.ico">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/@blockly/dev-tools@2.0.0/dist/index.js"></script>
    <script src="https://raw.githubusercontent.com/google/blockly/master/javascript_compressed.js"></script>
    <script src="https://raw.githubusercontent.com/google/blockly/master/python_compressed.js"></script>
    <script src="js/funcblocks.js"></script>
    <script src="js/generators/JavaScript/funcblocks.js"></script>
    <script src="js/funcjunc.js"></script>


    <style>
        html,
        body {
            height: 99%;
        }

        body {
            background-color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }

        h1 {
            font-weight: normal;
            font-size: 140%;
            margin: 10px;
        }

        #blocklyDiv {
            float: bottom;
            height: 90%;
            width: 100%;
        }
    </style>
</head>

<body onload="start()">
    <table style="width: 100%">
        <tr>
            <td align="justify"><img src="icon/favicon-32x32.png"/></td>
            <th align="justify">FuncJunc Functional Code Composer</th>
            <td align="justify"><button style="margin-right:5px;" onclick="saveButton()">Save</button><button>Load</button></td>
            <td align="right">
                <input type="button" id="loginButton" value="Login" onclick="window.location.href='/login.html'"/>
                <style>
                    input[id=loginButton] {
                        box-shadow: inset 0px 1px 0px 0px #54a3f7;
                        background: linear-gradient(to bottom, #007dc1 5%, #0061a7 100%);
                        background-color: #007dc1;
                        border-radius: 3px;
                        border: 1px solid #124d77;
                        display: inline-block;
                        cursor: pointer;
                        color: #ffffff;
                        font-family: Arial;
                        font-size: 12px;
                        padding: 6px 24px;
                        text-decoration: none;
                        text-shadow: 0px 1px 0px #154682;
                    }
                </style>
            </td>
        </tr>
    </table>

    <!--<h1></h1>-->
    <div id="blocklyDiv"></div>
    <!--<table style="width: 100%;">
        <tbody>
            <tr height="90%">
                <td style="width: 50%;"><div id="blocklyDiv"></div></td>
                <td style="width: 50%;"><textarea id="codearea" readonly></textarea></td>
            </tr>
        </tbody>
    </table>-->
    <!--<form>-->
        <table style="width: 100%;">
            <tbody>
                <tr>
                    <td style="width: 2%;"><button onclick="codeGen()">Execute</button></td>
                    <td><input type="text" id="eval_result" name="eval_result" style="width:98%;" readonly/></td>
                </tr>
                <tr>
                    <td style="width: 2%; text-align: right;">Code</td>
                    <td><input type="text" id="gen_result" name="gen_result" style="width:98%;" readonly/></td>
                </tr>
            </tbody>
        </table>

        <!--    <input type="text" id="eval_result" name="eval_result" enabled="true" style="width:85%;"/>-->
    <!--</form>-->

    <!-- Toolbox Definition -->
    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox-categories" style="display: none">
        <category name="Logic" categorystyle="logic_category">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
            <block type="logic_negate"></block>
            <block type="logic_boolean"></block>
            <block type="logic_null" disabled="true"></block>
            <block type="logic_ternary"></block>
        </category>
        <category name="Loops" categorystyle="loop_category">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
            </block>
            <!--<block type="map_operation"></block>-->
            <block type="controls_repeat" disabled="true"></block>
            <block type="controls_whileUntil"></block>
            <block type="controls_for">
                <value name="FROM">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
                <value name="BY">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="controls_forEach"></block>
            <block type="controls_flow_statements"></block>
        </category>
        <category name="Math" categorystyle="math_category">
            <block type="math_number" gap="32">
                <field name="NUM">123</field>
            </block>
            <block type="math_arithmetic">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="math_single">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">9</field>
                    </shadow>
                </value>
            </block>
            <block type="math_trig">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">45</field>
                    </shadow>
                </value>
            </block>
            <block type="math_constant"></block>
            <block type="math_number_property">
                <value name="NUMBER_TO_CHECK">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_round">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">3.1</field>
                    </shadow>
                </value>
            </block>
            <block type="math_on_list"></block>
            <block type="math_modulo">
                <value name="DIVIDEND">
                    <shadow type="math_number">
                        <field name="NUM">64</field>
                    </shadow>
                </value>
                <value name="DIVISOR">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
            </block>
            <block type="math_constrain">
                <value name="VALUE">
                    <shadow type="math_number">
                        <field name="NUM">50</field>
                    </shadow>
                </value>
                <value name="LOW">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="HIGH">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                </value>
            </block>
            <block type="math_random_int">
                <value name="FROM">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                </value>
            </block>
            <block type="math_random_float"></block>
            <block type="math_atan2">
                <value name="X">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="Y">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category name="Text" categorystyle="text_category">
            <block type="text"></block>
            <block type="text_multiline"></block>
            <block type="text_join"></block>
            <block type="text_append">
                <value name="TEXT">
                    <shadow type="text"></shadow>
                </value>
            </block>
            <block type="text_length">
                <value name="VALUE">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_isEmpty">
                <value name="VALUE">
                    <shadow type="text">
                        <field name="TEXT"></field>
                    </shadow>
                </value>
            </block>
            <block type="text_indexOf">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
                <value name="FIND">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_charAt">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
            </block>
            <block type="text_getSubstring">
                <value name="STRING">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
            </block>
            <block type="text_changeCase">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_trim">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_count">
                <value name="SUB">
                    <shadow type="text"></shadow>
                </value>
                <value name="TEXT">
                    <shadow type="text"></shadow>
                </value>
            </block>
            <block type="text_replace">
                <value name="FROM">
                    <shadow type="text"></shadow>
                </value>
                <value name="TO">
                    <shadow type="text"></shadow>
                </value>
                <value name="TEXT">
                    <shadow type="text"></shadow>
                </value>
            </block>
            <block type="text_reverse">
                <value name="TEXT">
                    <shadow type="text"></shadow>
                </value>
            </block>
            <label text="Input/Output:" web-class="ioLabel"></label>
            <block type="text_print">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_prompt_ext">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category name="Collections" categorystyle="list_category">
            <block type="lists_create_with">
                <mutation items="0"></mutation>
            </block>
            <block type="lists_create_with"></block>
            <block type="lists_repeat">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">5</field>
                    </shadow>
                </value>
            </block>
            <block type="lists_length"></block>
            <block type="lists_isEmpty"></block>
            <block type="lists_indexOf">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_getIndex">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_setIndex">
                <value name="LIST">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_getSublist">
                <value name="LIST">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_split">
                <value name="DELIM">
                    <shadow type="text">
                        <field name="TEXT">,</field>
                    </shadow>
                </value>
            </block>
            <block type="lists_sort"></block>
            <block type="lists_reverse"></block>
        </category>
        <sep></sep>
        <category name="Variables" categorystyle="variable_category" custom="VARIABLE"></category>
        <category name="HOFs" categorystyle="procedure_category">
            <block type="map_operation"></block>
            <block type="flatmap_operation"></block>
            <block type="filter_operation"></block>
            <!--<block type="lists_length"></block>
    <block type="closure_def"></block>
    <block type="function">
        <value name="map"></value>
    </block>-->
        </category>
    </xml>

</body>

</html>
